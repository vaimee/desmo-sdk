<!DOCTYPE html>
<html>
  <head>
    <title>iExec</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.d0e75bea.css">
  </head>
  <body>
    <div id="app">
      <h2>Network</h2>
      <div class="container">
        <span id="network">Not connected</span>
      </div>
      <hr>
      <h2>Wallet</h2>
      <div class="container">
        <label for="address">Address: </label><span id="address">
      </span></div>
      <div class="container">
        <label for="rlc-wallet">RLC wallet: </label><span id="rlc-wallet">
      </span></div>
      <div class="container">
        <label for="native-wallet">Native wallet: </label><span id="native-wallet">
      </span></div>
      <hr>
      <h2>Account</h2>
      <div class="container">
        <label for="account">User account: </label><span id="account">
      </span></div>
      <div class="container">
        <div>
          <label for="account-deposit-input">Amount</label>
          <input id="account-deposit-input" type="number" value="100" min="1" placeholder="nRLC to deposit">
          <button id="account-deposit-button" disabled="">DEPOSIT</button>
        </div>
        <label id="account-deposit-error" class="error"></label>
      </div>
      <div class="container">
        <div>
          <label for="account-withdraw-input">Amount</label>
          <input id="account-withdraw-input" type="number" value="100" min="1" placeholder="nRLC to withdraw">
          <button id="account-withdraw-button" disabled="">WITHDRAW</button>
        </div>
        <label id="account-withdraw-error" class="error"></label>
      </div>
      <hr>
      <h2>Storage</h2>
      <div class="container">
        <div>
          <label for="storage-check-output">Status: </label><span id="storage-check-output">
        </span></div>
        <label id="storage-check-error" class="error"></label>
      </div>
      <div class="container">
        <button id="storage-init-button" disabled="">INIT REMOTE STORAGE</button>
        <label id="storage-init-error" class="error"></label>
      </div>
      <hr>
      <h2>Apps</h2>
      <div class="container">
        <div>
          <label for="apps-address-input">App address</label>
          <input id="apps-address-input" type="text" value="0x18De0518FEa922D376596b1Ad2a1f62F3981BE35" placeholder="App address">
          <button id="apps-show-button" disabled="">SHOW APP</button>
        </div>
        <label id="apps-show-error" class="error"></label>
        <div class="scrollable" id="apps-details-output"></div>
      </div>
      <hr>
      <h2>Buy computation</h2>
      <div class="container">
        <div>
          <div>
            <label for="buy-appaddress-input">App address</label>
            <input id="buy-appaddress-input" type="text" value="0x18De0518FEa922D376596b1Ad2a1f62F3981BE35" placeholder="App address">
          </div>
          <div>
            <label for="buy-category-input">Category</label>
            <input id="buy-category-input" type="number" value="0" min="0" placeholder="Category">
          </div>
          <div>
            <label for="buy-params-input">App params</label>
            <input id="buy-params-input" type="text" value="World" placeholder="App args">
          </div>
          <button id="buy-buy-button" disabled="">BUY COMPUTATION</button>
        </div>
        <label id="buy-buy-error" class="error"></label>
        <div class="scrollable" id="buy-dealid-output"></div>
      </div>
      <hr>
      <h2>Previous deals</h2>
      <div class="container">
        <div>
          <button id="previous-deals-button" disabled="">
            SHOW PREVIOUS DEALS
          </button>
        </div>
        <label id="previous-deals-error" class="error"></label>
        <div class="scrollable" id="previous-deals-output"></div>
      </div>
      <hr>
      <h2>Find results</h2>
      <div class="container">
        <div>
          <label for="results-dealid-input">Dealid</label>
          <input id="results-dealid-input" type="text" value="0x7a584473ff7029bdd026ffc6a26f818a67e9e9306cbdc166bd346b7b0a4c62be" placeholder="dealid">
          <button id="results-showdeal-button" disabled="">SHOW DEAL</button>
        </div>
        <label id="results-showdeal-error" class="error"></label>
        <div class="scrollable" id="results-dealdetails-output"></div>
      </div>
      <div class="container">
        <div>
          <label for="results-taskid-input">Taskid</label>
          <input id="results-taskid-input" type="text" value="0x7cbca43ffd72eb540ad17fdc3be9e270ab54f9d03493aea62f50c71237b101f5" placeholder="taskid">
          <button id="results-showtask-button" disabled="">SHOW TASK</button>
        </div>
        <label id="results-showtask-error" class="error"></label>
        <div class="scrollable" id="results-taskdetails-output"></div>
      </div>
      <div class="container">
        <div>
          <label for="results-download-input">Taskid</label>
          <input id="results-download-input" type="text" value="0x7cbca43ffd72eb540ad17fdc3be9e270ab54f9d03493aea62f50c71237b101f5" placeholder="taskid to download">
          <button id="results-download-button" disabled="">
            DOWNLOAD TASK RESULT
          </button>
        </div>
      </div>
      <label id="results-download-error" class="error"></label>
    </div>
    <script src="/index.ba9a745f.js" defer=""></script>
  </body>
</html>
